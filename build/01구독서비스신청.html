<!-- head(s) -->
<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>경력 채용 과제</title>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- head(e) -->

<div class="wrap">
    <!-- header(s) -->
    <header class="header">
        <div class="inner">
            <div class="header__btn ico-arrow left">prev</div>
            <h2>구독 신청하기</h2>
            <div class="header__btn ico-close type1">close</div>
        </div>
    </header>
    <!-- header(e) -->  

    <!-- container(s) -->
    <div class="container">
        <div class="content inner">
            <div class="img-temp">image template</div>
            <div class="subscribe">
                <h3>밀키트 구독</h3>
                <ul class="subscribe__info">
                    <li class="subscribe__list">
                        <p class="subscribe__title">구독 기간</p>
                        <div class="subscribe__detail">
                            <span class="subscribe__detail--num">12</span>개월<span class="subscribe__detail--stext">(21-12-07 ~ 22-12-07)</span>
                        </div>
                    </li>
                    <li class="subscribe__list subscribe__list--account">
                        <div>
                            <p class="subscribe__title">결제 금액</p>
                            <div class="subscribe__detail">
                                <span class="subscribe__detail--num">50,000</span>원/월
                            </div>
                        </div>
                        <div class="subscribe__detail subscribe__detail--account">
                            <p>티몬 X 롯데카드</p>
                            <span class="subscribe__detail--stext">
                                월 <span class="subscribe__detail--line">10,000원</span><span class="subscribe__detail--red"> 청구할인</span>
                            </span>
                        </div>
                    </li>
                    <li class="subscribe__list">
                        <p class="subscribe__title">정기 결제일</p>
                        <div class="subscribe__detail">
                            매월<span class="subscribe__detail--num">03</span>일
                        </div>
                    </li>
                </ul>
            </div>
            <p class="subscribe__care">구독 서비스 정보를 확인하였으며<br>구독을 신청하시겠습니까?</p>
        </div>
    </div>
    <!-- container(e) -->
    
    <!-- fix button(s) -->
    <div class="fix-button">
        <div class="inner">
            <!-- fix-button__button--disable -->
            <button type="button" class="fix-button__button">네, 구독을 신청합니다.</button>
        </div>
    </div>
    <!-- fix button(e) -->

</div>

<!-- footer(s) -->
</body>
</html>
<!-- footer(e) -->
