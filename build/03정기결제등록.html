<!-- head(s) -->
<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>경력 채용 과제</title>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- head(e) -->

<div class="wrap register-page">
    <!-- header(s) -->
    <header class="header">
        <div class="inner">
            <div class="header__btn ico-arrow left">prev</div>
            <h2>구독 신청하기</h2>
            <div class="header__btn ico-close type1">close</div>
        </div>
    </header>
    <!-- header(e) -->  

    <!-- container(s) -->
    <div class="container">
        <!-- tab(s) -->
        <ul class="tab">
            <li class="tab__item tab__item--active">
                <a href="#register" class="tab__button">카드 등록</a>
            </li>
            <li class="tab__item">
                <a href="#partner_card" class="tab__button">제휴카드 발급</a>
            </li>
        </ul>
        <!-- tab(e) -->

        <div class="content">
            <!-- 카드 등록(s) -->
            <div id="register" class="register content-box" style="display: flex">
                <div class="register__wrap">
                    <div class="register__card">
                        <span class="ico-close type2">icon plus</span>
                        <p>결제 카드 등록</p>
                    </div>
                    <p>매월 정기결제를 위한<br>신용카드를 등록해주세요.</p>
                </div>
            </div>
            <!-- 카드 등록(e) -->

            <!-- 제휴카드 발급(s) -->
            <ul id="partner_card" class="partner-card content-box">
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인</dd>
                    </dl>
                </li>
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인</dd>
                    </dl>
                </li>
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인<br>사은품 LG 프라엘 증정<br>3줄 제휴카드 안내내용입니다.</dd>
                    </dl>
                </li>
            </ul>
            <!-- 제휴카드 발급(e) -->
        </div>
    </div>
    <!-- container(e) -->
    
    <!-- fix button(s) -->
    <div class="fix-button">
        <div class="inner">
            <!-- fix-button__button--disable -->
            <button type="button" class="fix-button__button">네, 구독을 신청합니다.</button>
        </div>
    </div>
    <!-- fix button(e) -->

</div>

<!-- footer(s) -->
</body>
</html>
<!-- footer(e) -->


<script>
    let tabList = document.querySelectorAll('.tab li');
    let content = document.querySelectorAll('.content .content-box');
    let activeContent = '';

    for(let i = 0; i < tabList.length; i++) {
        tabList[i].querySelector('.tab__button').addEventListener('click', function(e){
            e.preventDefault();

            for(let j = 0; j < tabList.length; j++) {
                tabList[j].classList.remove('tab__item--active');
                content[j].style.display = 'none';
            }
            
            this.parentNode.classList.add('tab__item--active');

            activeContent = this.getAttribute('href');

            document.querySelector(activeContent).style.display = 'flex';
        });
    }
</script>
