<!-- head(s) -->
<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>경력 채용 과제</title>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- head(e) -->

<div class="wrap register-page">
    <!-- header(s) -->
    <header class="header">
        <div class="inner">
            <div class="header__btn ico-arrow left">prev</div>
            <h2>구독 신청하기</h2>
            <div class="header__btn ico-close type1">close</div>
        </div>
    </header>
    <!-- header(e) -->  

    <!-- container(s) -->
    <div class="container">
        <!-- tab(s) -->
        <ul class="tab">
            <li class="tab__item">카드 등록</li>
            <li class="tab__item">제휴카드 발급</li>
        </ul>
        <!-- tab(e) -->

        <div class="content">
            <!-- 카드 등록(s) -->
            <div class="register" style="display: none">
                <div class="register__wrap">
                    <div class="register__card">
                        <span class="ico-close type2">icon plus</span>
                        <p>결제 카드 등록</p>
                    </div>
                    <p>매월 정기결제를 위한<br>신용카드를 등록해주세요.</p>
                </div>
            </div>
            <!-- 카드 등록(e) -->

            <!-- 제휴카드 발급(s) -->
            <ul class="partner-card">
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인</dd>
                    </dl>
                </li>
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인</dd>
                    </dl>
                </li>
                <li class="partner-card__item">
                    <img src="img/card_temp.png" alt="티몬 롯데카드">
                    <dl>
                        <dt>티몬 x 롯데카드</dt>
                        <dd>매월 구독금액 <span>15,000원</span>청구할인<br>사은품 LG 프라엘 증정<br>3줄 제휴카드 안내내용입니다.</dd>
                    </dl>
                </li>
            </ul>
            <!-- 제휴카드 발급(e) -->
        </div>
    </div>
    <!-- container(e) -->

    <div class="modal">
        <div class="modal__box">
            <div class="modal__wrap">
                <div class="modal__text">
                    <h3>신규 발급 대상자입니다.</h3>
                    <p>제휴카드 발급을 계속 진행하시겠습니까?</p>
                </div>
                <div class="modal__button button-box">
                    <button type="button" class="button-box__button button-box__button--line">아니요</button>
                    <button type="button" class="button-box__button">네</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- fix button(s) -->
    <div class="fix-button">
        <div class="inner">
            <!-- fix-button__button--disable -->
            <button type="button" class="fix-button__button">네, 구독을 신청합니다.</button>
        </div>
    </div>
    <!-- fix button(e) -->

</div>

<!-- footer(s) -->
</body>
</html>
<!-- footer(e) -->
