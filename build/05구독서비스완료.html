<!-- head(s) -->
<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <title>경력 채용 과제</title>
    <!-- Meta Tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!-- head(e) -->

<div class="wrap finish-page">
    <!-- header(s) -->
    <header class="header">
        <div class="inner">
            <div class="header__btn ico-arrow left">prev</div>
            <h2>공통 헤더</h2>
            <div class="header__btn ico-close type1">close</div>
        </div>
    </header>
    <!-- header(e) -->  

    <!-- container(s) -->
    <div class="container">
        <div class="content inner">
            <div class="finish">
                <div class="finish__text">
                    <img src="img/finish.svg" alt="">
                    <h3>구독 신청이<strong>완료되었습니다!</strong></h3>
                    <p>구독서비스 전용 상품으로<br>할인혜택을 누려보세요!</p>
                </div>
                <div class="finish__button button-box">
                    <button type="button" class="button-box__button">나의 구독내역 확인하기</button>
                    <button type="button" class="button-box__button button-box__button--line">밀키트 구독 딜 더보기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- container(e) -->

</div>

<!-- footer(s) -->
</body>
</html>
<!-- footer(e) -->
